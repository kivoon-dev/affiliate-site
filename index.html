<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Affiliate Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.03);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0 5px;
        }
        .product a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .product a:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Featured Affiliate Products</h1>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/250x150" alt="Product 1">
                <h3>Product Name 1</h3>
                <p>Short description of the product.</p>
                <a href="#">Buy Now</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250x150" alt="Product 2">
                <h3>Product Name 2</h3>
                <p>Short description of the product.</p>
                <a href="#">Buy Now</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250x150" alt="Product 3">
                <h3>Product Name 3</h3>
                <p>Short description of the product.</p>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
